    <h1>Honey Garlic Chicken Slow Cooker Recipe</h1>
    <img src="../images/honey-garlic-chicken.png" alt ="honey-garlic-chicken" >

    <h3>Ingredients:</h3>
    <ul>
        <li>1kg Boneless, skinless chicken thighs</1i>
        <li>4 Cloves Garlic</1i>
        <li>2 tsp Fresh ginger</1i>
        <li>8 tbsp Dark soy sauce</1i>
        <li>2 tbsp Oyster sauce Optional</1i>
        <li>4 tbsp Honey Runny or set is fine</1i>
        <li>4 tbsp Tomato ketchup</1i>
        <li>1/2 tsp Chilli flakes Optional</1i>
    </ul>
